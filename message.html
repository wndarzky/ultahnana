<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HEHEHE</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Handlee&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Handlee', cursive; /* Font yang lebih cocok untuk pesan tulisan tangan */
            background: linear-gradient(135deg, #fce4ec, #f8bbd0); /* Pink lembut yang berbeda */
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            text-align: center;
        }

        .message-container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            max-width: 800px;
            width: 100%;
            animation: fadeIn 1.5s ease-out;
            margin-bottom: 20px; /* Tambahkan sedikit margin bawah */
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            font-family: 'Pacifico', cursive;
            color: #d81b60; /* Darker pink for heading */
            font-size: 3em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        p {
            font-size: 1.3em;
            line-height: 1.6;
            margin-bottom: 20px;
            color: #555;
        }

        .photo-gallery {
            display: flex;
            flex-wrap: wrap; /* Pastikan foto bisa ke bawah di layar kecil */
            justify-content: center;
            gap: 15px; /* Jarak antar foto */
            margin-top: 30px;
        }

        .photo-gallery img {
            max-width: 100%; /* Agar foto tidak melebihi lebar kontainer */
            height: auto; /* Mempertahankan rasio aspek */
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
            max-height: 250px; /* Batasi tinggi foto */
            object-fit: cover; /* Pastikan foto terisi penuh tanpa distorsi */
        }

        .photo-gallery img:hover {
            transform: scale(1.05); /* Membesar sedikit saat di-hover */
        }

        .back-button {
            margin-top: 30px;
            padding: 12px 25px;
            background-color: #f06292; /* Medium pink */
            color: white;
            text-decoration: none;
            font-size: 1.1em;
            border-radius: 30px;
            transition: background-color 0.3s ease;
        }

        .back-button:hover {
            background-color: #e91e63; /* Darker pink */
        }

        /* --- Responsive Adjustments for message.html --- */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5em;
            }
            p {
                font-size: 1.1em;
            }
            .photo-gallery {
                flex-direction: column; /* Foto akan tersusun vertikal di layar kecil */
                align-items: center; /* Pusatkan foto */
            }
            .photo-gallery img {
                width: 90%; /* Ambil sebagian besar lebar di HP */
                max-width: 300px; /* Batasi ukuran maksimum jika lebar layar terlalu besar */
                max-height: none; /* Biarkan tinggi menyesuaikan lebar */
            }
            .message-container {
                padding: 20px 15px; /* Padding lebih kecil di HP */
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 2em;
            }
            p {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="message-container">
        <h1>hawwooo cantikkk!</h1>
        <p>
            hepi birthday yaaa, selamat berkepala dua hehe. semoga nana bahagia terus dan kalo sedih datang ke aku aja (note: aku pendengar yang baik, bukan penasihat yang baik hehe), love youuu!!
        </p>
        <p>
            look how cute this picture!
        </p>

        <div class="photo-gallery">
            <img src="WhatsApp Image 2025-05-10 at 16.03.47 (1).jpeg" alt="Foto Kenangan 1">
            <img src="a.jpeg" alt="Foto Kenangan 2">
        </div>

        <a href="https://www.tiktok.com/@yadro.greenscreen/video/7309831108605005061?is_from_webapp=1&sender_device=pc" class="back-button">aku kucing</a>
    </div>
</body>
</html>
